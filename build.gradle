buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'java'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'commons-lang:commons-lang:2.6'
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}